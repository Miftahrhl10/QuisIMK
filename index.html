<!DOCTYPE html>
<html>
<head>
  <title>Imk Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .quiz-container {
      background: #fff;
      max-width: 520px;
      margin: 50px auto;
      padding: 35px 30px 30px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      border: 1px solid #e0e0e0;
      position: relative;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h2 {
      text-align: center;
      color: #185a9d;
      margin-bottom: 30px;
      letter-spacing: 1px;
      font-size: 2em;
    }
    #progress-bar {
      height: 12px;
      background: #e0e0e0;
      border-radius: 6px;
      margin-bottom: 25px;
      overflow: hidden;
    }
    #progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      border-radius: 6px;
      transition: width 0.4s;
    }
    .question {
      margin-bottom: 25px;
      padding: 18px 15px 10px 15px;
      background: #f7fbfc;
      border-radius: 10px;
      border-left: 5px solid #6dd5ed;
      box-shadow: 0 2px 8px rgba(33,147,176,0.05);
      animation: fadeIn 0.5s;
    }
    .question p {
      margin: 0 0 10px 0;
      font-weight: bold;
      color: #185a9d;
      font-size: 1.2em;
      text-align: center;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 18px;
    }
    .option-btn {
      flex: 1 1 45%;
      min-width: 45%;
      background: #2193b0;
      color: #fff;
      border: none;
      padding: 22px 0;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
      margin-bottom: 0;
      box-shadow: 0 2px 8px rgba(33,147,176,0.10);
      outline: none;
      position: relative;
    }
    .option-btn:hover:not(.disabled) {
      background: #43cea2;
      color: #185a9d;
      transform: scale(1.04);
      box-shadow: 0 4px 16px rgba(33,147,176,0.15);
      z-index: 2;
    }
    .option-btn.correct {
      background: #43cea2 !important;
      color: #fff;
      animation: pop 0.4s;
    }
    .option-btn.wrong {
      background: #ff7675 !important;
      color: #fff;
      animation: shake 0.4s;
    }
    .option-btn.disabled {
      pointer-events: none;
      opacity: 0.7;
    }
    @keyframes pop {
      0% { transform: scale(0.9);}
      80% { transform: scale(1.08);}
      100% { transform: scale(1);}
    }
    @keyframes shake {
      0% { transform: translateX(0);}
      20% { transform: translateX(-8px);}
      40% { transform: translateX(8px);}
      60% { transform: translateX(-8px);}
      80% { transform: translateX(8px);}
      100% { transform: translateX(0);}
    }
    #result {
      text-align: center;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      margin-top: 25px;
      padding: 18px 0;
      border-radius: 10px;
      font-size: 1.3em;
      box-shadow: 0 2px 8px rgba(33,147,176,0.10);
      letter-spacing: 1px;
      display: none;
      animation: pop 0.5s;
    }
    #result.show {
      display: block;
    }
    .next-btn {
      background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
      color: #fff;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      margin-top: 18px;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(33,147,176,0.10);
      display: none;
    }
    .next-btn.show {
      display: block;
      animation: fadeIn 0.5s;
    }
    .start-screen {
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 1s;
    }
    .start-screen input[type="text"] {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 6px;
      border: 1px solid #2193b0;
      margin-bottom: 18px;
      width: 80%;
      max-width: 300px;
      outline: none;
      text-align: center;
    }
    .leaderboard {
      margin: 40px auto 0 auto;
      max-width: 400px;
      background: #f7fbfc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(33,147,176,0.10);
      padding: 20px 18px 10px 18px;
      animation: fadeIn 1s;
    }
    .leaderboard h3 {
      color: #185a9d;
      margin-top: 0;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 1px;
    }
    .leaderboard ol {
      padding-left: 20px;
      margin: 0;
    }
    .leaderboard li {
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #2193b0;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .leaderboard .score {
      color: #43cea2;
      font-weight: bold;
      margin-left: 10px;
    }
    @media (max-width: 600px) {
      .quiz-container { padding: 18px 5px 20px 5px; }
      .option-btn { font-size: 1em; padding: 16px 0; }
      .leaderboard { padding: 12px 5px 5px 5px; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="startScreen" class="start-screen">
      <h2>Quiz Interaksi Manusia dan Komputer</h2>
      <input type="text" id="playerName" placeholder="Masukkan Nama Anda" maxlength="20" autocomplete="off"><br>
      <button class="next-btn show" onclick="startQuiz()">Mulai Quiz</button>
      <div class="leaderboard" id="leaderboard"></div>
    </div>
    <div id="quizScreen" style="display:none;">
      <h2 id="quizTitle">Quiz Interaksi Manusia dan Komputer</h2>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <div id="timer" style="text-align:center;font-size:1.2em;color:#185a9d;font-weight:bold;margin-bottom:10px;">
        Waktu: <span id="timeLeft">15</span> detik
      </div>
      <div id="quizStep"></div>
      <div id="result"></div>
      <button id="nextBtn" class="next-btn" onclick="nextStep()">Lanjut</button>
    </div>
  </div>
  <script>
const questions = [
  {
    q: "1. Apa tujuan utama dari Interaksi Manusia dan Komputer (IMK)?",
    options: [
      "Meningkatkan kecepatan komputer",
      "Meningkatkan efisiensi dan kenyamanan pengguna dalam menggunakan sistem",
      "Mengurangi biaya produksi perangkat keras",
      "Memperbanyak fitur aplikasi"
    ],
    answer: 1
  },
  {
    q: "2. Contoh perangkat input dalam IMK adalah ...",
    options: [
      "Monitor",
      "Printer",
      "Keyboard",
      "Speaker"
    ],
    answer: 2
  },
  {
    q: "3. Prinsip penting dalam desain antarmuka adalah ...",
    options: [
      "Kompleksitas tinggi",
      "Konsistensi",
      "Warna mencolok",
      "Banyak animasi"
    ],
    answer: 1
  },
  {
    q: "4. Apa yang dimaksud dengan usability?",
    options: [
      "Kemampuan perangkat keras menjalankan aplikasi",
      "Kemudahan dan kenyamanan pengguna dalam menggunakan sistem",
      "Jumlah fitur dalam aplikasi",
      "Kecepatan akses internet"
    ],
    answer: 1
  },
  {
    q: "5. Contoh interaksi langsung antara manusia dan komputer adalah ...",
    options: [
      "Mengedit dokumen dengan mouse dan keyboard",
      "Membaca buku cetak",
      "Menonton televisi tanpa remote",
      "Mendengarkan radio"
    ],
    answer: 0
  }
];

let current = 0;
let score = 0;
let answered = false;
let playerName = "";
let timer = null;
let timeLeft = 15;

function showLeaderboard() {
  let data = JSON.parse(localStorage.getItem("quiz_leaderboard") || "[]");
  data.sort((a, b) => b.score - a.score || a.name.localeCompare(b.name));
  let html = "<h3>Leaderboard</h3><ol>";
  if (data.length === 0) {
    html += "<li>Belum ada skor</li>";
  } else {
    data.slice(0, 10).forEach((item, idx) => {
      html += `<li>${idx+1}. ${item.name} <span class="score">${item.score}</span></li>`;
    });
  }
  html += "</ol>";
  document.getElementById("leaderboard").innerHTML = html;
}

function startQuiz() {
  playerName = document.getElementById("playerName").value.trim();
  if (!playerName) {
    alert("Masukkan nama Anda terlebih dahulu!");
    return;
  }
  current = 0;
  score = 0;
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("quizScreen").style.display = "block";
  showQuestion(current);
}

function showQuestion(idx) {
  clearInterval(timer);
  timeLeft = 15;
  updateTimer();
  timer = setInterval(() => {
    timeLeft--;
    updateTimer();
    if (timeLeft <= 0) {
      clearInterval(timer);
      autoNext();
    }
  }, 1000);

  document.getElementById('progress').style.width = ((idx) / questions.length * 100) + "%";
  const q = questions[idx];
  let html = `<div class="question">
    <p>${q.q}</p>
    <div class="options">`;
  q.options.forEach((opt, i) => {
    html += `<button class="option-btn" onclick="selectOption(${i}, this)">${opt}</button>`;
  });
  html += `</div></div>`;
  document.getElementById('quizStep').innerHTML = html;
  document.getElementById('result').style.display = "none";
  document.getElementById('nextBtn').classList.remove("show");
  answered = false;
  document.getElementById('timer').style.display = "block";
}

function updateTimer() {
  document.getElementById('timeLeft').textContent = timeLeft;
}

function selectOption(selected, btn) {
  if (answered) return;
  answered = true;
  clearInterval(timer);
  const q = questions[current];
  const optionBtns = document.querySelectorAll('.option-btn');
  optionBtns.forEach((b, i) => {
    b.classList.add('disabled');
    if (i === q.answer) b.classList.add('correct');
    if (i === selected && i !== q.answer) b.classList.add('wrong');
  });
  if (selected === q.answer) score++;
  document.getElementById('nextBtn').classList.add("show");
}

function autoNext() {
  if (answered) return;
  answered = true;
  // Tampilkan jawaban benar
  const q = questions[current];
  const optionBtns = document.querySelectorAll('.option-btn');
  optionBtns.forEach((b, i) => {
    b.classList.add('disabled');
    if (i === q.answer) b.classList.add('correct');
  });
  document.getElementById('nextBtn').classList.add("show");
}

function nextStep() {
  clearInterval(timer);
  current++;
  if (current < questions.length) {
    showQuestion(current);
  } else {
    showResult();
  }
  document.getElementById('progress').style.width = ((current) / questions.length * 100) + "%";
  document.getElementById('nextBtn').classList.remove("show");
}

function showResult() {
  clearInterval(timer);
  document.getElementById('timer').style.display = "none";
  let message = "";
  if (score === questions.length) {
    message = "🌟 Luar biasa! Semua jawaban benar 🎉";
  } else if (score >= 3) {
    message = "👍 Bagus! Terus tingkatkan pengetahuanmu!";
  } else {
    message = "💡 Jangan menyerah, coba lagi ya!";
  }
  document.getElementById('quizStep').innerHTML = "";
  const result = document.getElementById('result');
  result.innerHTML = `<div>
    <div style="font-size:1.1em;margin-bottom:8px;">${playerName}, skor Anda:</div>
    <span style='font-size:1.6em;font-weight:bold;'>${score}</span> dari ${questions.length}<br>${message}
    <br><button class="next-btn show" onclick="restartQuiz()">Ulangi Quiz</button>
    </div>`;
  result.style.display = "block";
  result.className = "show";
  saveToLeaderboard(playerName, score);
  showLeaderboard();
  window.scrollTo({ top: result.offsetTop - 50, behavior: 'smooth' });
}

function saveToLeaderboard(name, score) {
  let data = JSON.parse(localStorage.getItem("quiz_leaderboard") || "[]");
  data.push({ name, score });
  localStorage.setItem("quiz_leaderboard", JSON.stringify(data));
}

function restartQuiz() {
  clearInterval(timer);
  document.getElementById("quizScreen").style.display = "none";
  document.getElementById("startScreen").style.display = "block";
  document.getElementById("playerName").value = "";
  document.getElementById('result').style.display = "none";
  document.getElementById('progress').style.width = "0";
  document.getElementById('timer').style.display = "none";
  showLeaderboard();
}

// Tampilkan leaderboard saat halaman dibuka
showLeaderboard();
  </script>
</body>
</html>
